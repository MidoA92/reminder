<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="container">
        <h1>REMINDER</h1>
        <button type="button" class="btn btn-warning my-4" data-bs-toggle="modal" data-bs-target="#addReminderModal">Add
            Reminder</button>
        <div class="row">
            {% for reminder in reminders %}
            <div class="col-4 p-3">
                <div class="card w-100">
                    <div class="card-body">
                        <h5 class="card-title">{{reminder[1]}}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{reminder[2]}}</h6>
                        <p class="card-text">{{reminder[3]}}</p>
                        <button class="btn btn-primary">COMPLETED</button>
                        <button class="btn btn-secondary">DISMISS</button>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>

    <form action="/add-reminder" method="post">
        <div class="modal" tabindex="-1" id="addReminderModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Reminder</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <label for="">Enter title</label>
                        <input type="text" name="title" id="" class="form-control">
                        <label for="">Enter time</label>
                        <input type="date" class="form-control" name="time">
                        <label for="">Descrption</label>
                        <input type="text" class="form-control" name="description">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Reminder</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
